<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BiasBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../static/images/login_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* overlay */
      z-index: 0;
    }

    .centered-panel {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 140px 90px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }

    h3 {
      color: #2b2b2b;
    }
  </style>
</head>
<body>
  <div class="logo">BiasBridge</div>

  <div class="centered-panel">
    <div class="login-container text-center">
      <h3 class="mb-4">Welcome Back</h3>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


      <form method="POST">
        <div class="mb-3 text-start">
          <input type="text" name="username" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 text-start">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Log in</button>
      </form>

      <p class="text-muted">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold" style="color: #333;">
          <em>Signup</em>
        </a>
      </p>
    </div>
  </div>
</body>
</html>
